<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .stats-table {
            width: 20%;
            table-layout: fixed;
            border-collapse: separate;
            float: left;
            margin-right: 20px;
            border: 1px solid #ccc;
            /* Ensures uniform column width */
        }
    </style>
</head>

<body>

    <table class="stats-table">
        <tr>
            <th>Network</th>
            <th></th>
        </tr>
        <tr>
            <td><span style="float: left;">Tx Throughput:</span></td>
            <td> 11Mbps</td>

        </tr>
        <tr>
            <td><span style="float: left;">Rx Throughput:</span></td>
            <td> 6Mbps</td>
        </tr>
        <tr>
            <td><span style="float: left;">Req Rate:</span></td>
            <td> 3Mbps</td>
        </tr>
        <tr>
            <td>VIP</td>
            <td>Public</td>
        </tr>
        <tr>
            <td><span style="float: left;">IP Address</span></td>
            <td>1.1.1.1</td>
        </tr>
    </table>


    <table class="stats-table">
        <tr>
            <th>Security</th>
            <th></th>
        </tr>
        <tr>
            <td><span style="float: left;">WAF Events</span></td>
            <td> 1100</td>

        </tr>
        <tr>
            <td><span style="float: left;">Bot Events</span></td>
            <td> 350</td>
        </tr>
        <tr>
            <td><span style="float: left;">SP Events</span></td>
            <td> 475</td>
        </tr>
        <tr>
            <td><span style="float: left;">API Events</span></td>
            <td> 15</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td></td>
        </tr>
    </table>

    <table class="stats-table">
        <tr>
            <th>Other</th>
            <th></th>
        </tr>
        <tr>
            <td><span style="float: left;">LB Creation </span></td>
            <td> 2024-03-28T15:55:22</td>

        </tr>
        <tr>
            <td><span style="float: left;">LB Last Modified</span></td>
            <td>2024-06-20T21:10:11</td>
        </tr>

        <tr>
            <td><span style="float: left;">Cert State</span></td>
            <td> Valid</td>
        </tr>
        <tr>
            <td><span style="float: left;">Cert Expiry</span></td>
            <td> Valid</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td></td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
