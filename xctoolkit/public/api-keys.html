<h1 class="roboto-medium">Add API Keys</h1>
<br> <br><br>

<div id="api-keys-form">
  <div id="api-keys-container">
    <!-- First APIKey Row -->
    <div class="row mb-3 api-key-row">
      <table>
        <tr>
          <td>
            <div class="input-group">
              <span class="input-group-text" id="">Tenant</span>
              <input type="text" class="form-control tenant-name" placeholder="Tenant Name" aria-label="Tenant Name" />
              <div class="invalid-feedback">
                Please provide a valid Tenant Name.
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span class="input-group-text" id="">Namespace</span>
              <select class="form-select namespace-type" aria-label="Namespace Type">
                <option value="all" selected>All</option>
                <option value="custom">Custom</option>
              </select>
              <input type="text" class="form-control namespace-name" placeholder="Namespace" aria-label="Namespace"
                disabled />
              <div class="invalid-feedback">
                Please provide a valid Namespace.
              </div>

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span class="input-group-text" id="">Delegated Access</span>
              <select class="form-select delegated-state" aria-label="">
                <option value="disabled" selected>Disabled</option>
                <option value="enabled">Enabled</option>
              </select>
              <input type="text" class="form-control delegated-name" placeholder="" aria-label="Managed Tenant Name"
                disabled />
              <div class="invalid-feedback">
                Please provide a valid Managed Tenant Name.
              </div>
            </div>
          </td>
          <td rowspan="3" style="width: 50px; padding-left: 10px">
            <div class="col-auto">
              <button type="button" class="btn btn-danger remove-api-key" disabled>
                X
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <div class="input-group">
              <span class="input-group-text" id="">API Key</span>
              <input type="text" class="form-control apikey" placeholder="API Key" aria-label="API Key" />
              <select class="form-select apikey-format" aria-label="API Key Format">
                <option value="clear" selected>Clear</option>
                <option value="enc">Enc</option>
              </select>
              <select class="form-select apikey-type" aria-label="API Key Type">
                <option value="write" selected>Write</option>
                <option value="read">Read</option>
              </select>
              <select class="form-select apikey-rights" aria-label="API Rights">
                <option value="allns" selected>All NS</option>
                <option value="perns">Per NS</option>
              </select>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span class="input-group-text" id="">API Key State</span>
              <select class="form-select apikey-state" aria-label="API Status">
                <option value="enabled" selected>Enabled</option>
                <option value="disabled">Disabled</option>
              </select>
              <div class="invalid-feedback">Please select API Key Type.</div>
            </div>
          </td>
        </tr>
      </table>

      <div class="col-auto"></div>
    </div>
    <!-- Subsequent APIKey Rows will be dynamically added here -->
  </div>
  <div class="mt-3">
    <button type="button" id="add-api-key" class="btn btn-primary">
      <i class="bi bi-plus-square"></i>
      Add API Key
    </button>
    <button type="submit" id="submit-api-keys" class="btn btn-success ms-3">
      <i class="bi bi-arrow-down-square"></i>
      Submit
    </button>
    <!-- <button type="button" id="edit-existing-keys" class="btn btn-info ms-3">
      Edit Existing Keys
    </button> -->
  </div>
</div>
