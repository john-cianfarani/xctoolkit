<h1 class="roboto-medium">API Endpoint Discovery Export</h1>
<br>

<div id="apiendpoint-loading" class="float-start input-group" style="width: 225px;">
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Inventory Loading ...</span>
    </button>
</div>
<div id="apiendpoint-loaded" class="float-start input-group" style="width: 225px;">
    <button class="btn btn-primary" type="button" disabled>
        <i class="bi bi-check-circle-fill"></i>
        <span role="status">Inventory Loaded </span>
    </button>
</div>


<div class="float-end input-group" style="width: 225px;">


    <button id="refreshAPIEndpoints" type="button" class="btn btn-outline-primary float-end"> <i
            class="bi bi-arrow-clockwise"></i>
        Refresh</button>
</div>
<br> <br>
<div id="apiendpoint-container">

    <br> <br>
    <div class="float-start input-group" style="">
        <select id="apiendpoint-tenant" class=" form-control form-select">
        </select>
        <select id="apiendpoint-namespace" class=" form-control form-select">
        </select>
        <select id="apiendpoint-loadbalancer" class=" form-control form-select">
        </select>

    </div>
    <br> <br> <br> <br>
    <div class="float-start input-group" style="">

        <select id="apiSecondsBack" class=" form-control form-select" style="max-width: 150px;"
            data-style="btn-primary">
            <option value="2592000" selected>Last Month</option>
            <option value="604800">Last Week</option>
            <option value="172800">Last 48hrs</option>
            <option value="86400">Last 24hrs</option>
        </select>
        <button id="downloadAPIEndpoints" type="button" class="btn btn-success" disabled> <i
                class="bi bi-arrow-down-square"></i>
            Download API Endpoints</button>
    </div>

</div>
