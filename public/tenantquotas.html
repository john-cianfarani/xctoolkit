<h1 class="roboto-medium">Tenant Quotas</h1>
<br> <br><br>
<div class="float-end input-group" style="width: 101px">

  <button id="refreshQuotas" type="button" class="btn btn-outline-primary">
    <i class="bi bi-arrow-clockwise"></i> Refresh
  </button>
</div>


<div id="inventory-loading" class="float-start input-group" style="width: 225px">
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
    <span role="status">Inventory Loading ...</span>
  </button>
</div>
<div id="inventory-loaded" class="float-start input-group" style="width: 225px">
  <button class="btn btn-primary" type="button" disabled>
    <i class="bi bi-check-circle-fill"></i>
    <span role="status">Inventory Loaded </span>
  </button>
</div>
<br><br><br>

<div class="card">
  <div class="card-header">
    <h6>Quota Details</h6>
  </div>
  <div class="card-body">
    <h6 class="card-title">Process</h6>
    This section will extract the various types on tenant quotas and display them in a table sorted by percentage.<br>
    <br><br>
    Search can be used to filter results.
  </div>
</div>

<br />
<div class="float-start input-group">
  <select id="quotas-tenant" class="form-control form-select"></select>
  <input type="text" id="quotas-search" class="form-control quota-search" placeholder="Add a search term"
    aria-label="Search" />
  <button id="quotasSubmit" type="button" class="btn btn-success" disabled>
    <i class="bi bi-arrow-down-square"></i> Submit
  </button>
</div>

<br><br><br><br>
<table id="quotas-table" class="table table-quotas">

  <thead>
    <tr>
      <th>Percentage</th>
      <th>Name</th>
      <th>Type</th>
      <th>Limit</th>
      <th>Current</th>
    </tr>
  </thead>
  <tbody id="quotas-table-body">

  </tbody>
</table>
<div id="quotas-results"></div>
